  <div class="font-medium hidden sm:block">
    <p class="mb-1 text-left">{{ today }}</p>
    <p class="text-left text-gray-500 font-light">
      {{ day }}
    </p>
  </div>
  <div class="flex items-center gap-10">
    <app-noti></app-noti>

    <div class="flex items-center">
      <div>
        <div
          id="tooltip-jese"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
        >
          {{ user?.name || "User 404" }}
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <!-- <img
          data-tooltip-target="tooltip-jese"
          class="w-12 h-12 rounded-full object-cover"
          src="assets/default-profile.png"
          *ngIf="!user?.imgUrl"
          alt="Medium avatar"
        /> -->
        <img
          data-tooltip-target="tooltip-jese"
          class="w-12 h-12 rounded-full object-cover"
          [src]="user?.imgUrl || 'assets/default-profile.png'"
          alt="Medium avatar"
        />
      </div>
      <div
        (click)="toggleDropdown()"
        class="focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg px-5 py-2.5 text-center flex items-center cursor-pointer"
        type="button"
      >
        <div *ngIf="isAdmin">
          <p class="mb-1 text-left">{{ user?.name || "User 404" }}</p>
          <p class="text-left text-gray-500 font-light">Admin</p>
        </div>

        <div *ngIf="!isAdmin">
          <p class="mb-1 text-left">{{ user?.name || "User 404" }}</p>
          <p class="text-left text-gray-500 font-light">Operator</p>
        </div>

        <svg
          class="w-2.5 h-2.5 ms-3 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 4 4 4-4"
          />
        </svg>
      </div>

      <!-- Dropdown menu -->
      <div
        *ngIf="dropdownOpen"
        class="z-10 absolute top-[6rem] bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
      >
        <ul
          class="py-2 text-sm text-gray-700 dark:text-gray-200"
          aria-labelledby="dropdownDefaultButton"
        >
          <li *ngIf="isAdmin" class="cursor-pointer">
            <a
              (click)="switchUserPanel(true)"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Switch as Operator</a
            >
          </li>
          <li *ngIf="!isAdmin && !permanentOperator" class="cursor-pointer">
            <a
              (click)="switchUserPanel(false)"
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Switch as Admin</a
            >
          </li>
          <li (click)="logout()" class="cursor-pointer">
            <a
              class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
