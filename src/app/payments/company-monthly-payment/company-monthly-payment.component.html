<div>


    <label for="department">Select Department:</label>
    <select id="department" (change)="onDepartmentChange($event)">
      <option [value]="null">All Departments</option>
      <option *ngFor="let department of departments" [value]="department.id">
        {{ department.name }}
      </option>
    </select>
 
  
  
    <label for="month">Month:</label>
    <input type="number" id="month" [(ngModel)]="selectedMonth" (change)="onMonthYearChange()" min="1" max="12">
 
  
  
    <label for="year">Year:</label>
    <input type="number" id="year" [(ngModel)]="selectedYear" (change)="onMonthYearChange()" min="2000">
  
  
  
    <h3>Company Cost Report for {{ selectedMonth }}/{{ selectedYear }}</h3>
    <p>Total Company Cost: {{ totalCompanyCost | currency }}</p>
    <p>Registered Date Count: {{ registeredDateCount }}</p>
  
</div>
