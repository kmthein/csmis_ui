<div class="flex justify-center items-center h-screen login">
  <div
    class="w-[85%] md:w-[60%] xl:w-[30%] 2xl:w-[25%] 2xl:py-6 bg-[#ffffffe3] login-container rounded-lg relative"
  >
  <ng-icon (click)="navgiateBack()" name="ionReturnUpBackOutline" class="text-2xl absolute right-6 top-4 cursor-pointer text-[#858585] hover:text-[#363636]"></ng-icon>
    <img src="assets/logo.png" class="w-20 mx-auto m-10" />
    <div class="px-8 lg:px-12 mb-6">
   
    </div>
    
    <div class="forgot-password-container">
      <h3 class="text-center mb-3 text-[#242424]">Reset your password</h3>
      
      <!-- Success Message Alert -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>
    
      <!-- Error Message Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
    
      <form (ngSubmit)="onSubmit()" class="px-12" #forgotPasswordForm="ngForm">
        <div class="form-group">
          <p class="text-[#696969] text-sm text-center mb-6 leading-[1.6rem]">Forgot your password? Please enter your email and we'll send you 6-digit code.</p>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full pb-2 pl-0 border-[#afafaf] border-b outline-none bg-transparent text-sm focus:outline-none focus:ring-0"
            [(ngModel)]="email"
            #emailField="ngModel"
            required
            email
            placeholder="Enter your email"
          />
          <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error">
            <small *ngIf="emailField.errors?.['required']">Email is required</small>
            <small *ngIf="emailField.errors?.['email']">Enter a valid email address</small>
          </div>
        </div>
    
        <div class="flex justify-center my-10">
          <button type="submit" class="w-[40%] disabled:bg-[#8494aa]  bg-[#336699] rounded-full text-white py-[12px]" [disabled]="forgotPasswordForm.invalid || isLoading">
            Get code
          </button>
        </div>
    
        <div *ngIf="isLoading">
          <p class="loading-message">Sending OTP, please wait...</p>
        </div>
      </form>
    </div>
  </div>
</div>
