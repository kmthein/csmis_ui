<div class="forgot-password-container" style="margin-top:10%">
  <h2>Forgot Password</h2>
  
  <!-- Success Message Alert -->
  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    {{ successMessage }}
  </div>

  <!-- Error Message Alert -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
    <div class="form-group">
      <label for="email">Enter your email address:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        #emailField="ngModel"
        required
        email
        placeholder="Enter your email"
      />
      <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="error">
        <small *ngIf="emailField.errors?.['required']">Email is required</small>
        <small *ngIf="emailField.errors?.['email']">Enter a valid email address</small>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || isLoading">
        Submit
      </button>
    </div>

    <div *ngIf="isLoading">
      <p class="loading-message">Sending OTP, please wait...</p>
    </div>
  </form>
</div>
