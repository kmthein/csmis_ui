<div class="container" style="margin-top:10%">
  <h2>Reset Password</h2>

  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input 
        type="password" 
        id="newPassword" 
        [(ngModel)]="newPassword" 
        name="newPassword" 
        required 
        minlength="6" 
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input 
        type="password" 
        id="confirmPassword" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        required 
        minlength="6" 
        class="form-control"
        (input)="checkPasswords()"
      />
      <div *ngIf="passwordMismatch" class="text-danger alert alert-danger">
        Passwords do not match.
      </div>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="resetPasswordForm.invalid || passwordMismatch">
      Reset Password
    </button>
  </form>

  <app-modal
  [message]="successMessage"
  [isVisible]="isModalVisible"
  (okClick)="onModalOkClick()"
></app-modal>
</div>
