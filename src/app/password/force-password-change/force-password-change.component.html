<div class="flex justify-center items-center h-screen login">
  <div
    class="w-[85%] md:w-[60%] xl:w-[30%] 2xl:w-[25%] 2xl:py-6 bg-[#ffffffe3] login-container rounded-lg relative"
  >
    <ng-icon
      (click)="navgiateBack()"
      name="ionReturnUpBackOutline"
      class="text-2xl absolute right-6 top-4 cursor-pointer text-[#858585] hover:text-[#363636]"
    ></ng-icon>
    <img src="assets/logo.png" class="w-20 mx-auto m-10" />
    <div class="px-8 lg:px-12 mb-6">
      <!-- <h5 class="text-center text-[#808080] font-medium">
          Catering Service Management Information System
        </h5> -->
    </div>

    <div class="forgot-password-container">
      <h3 class="text-center mb-3 text-[#242424]">Force password change</h3>

      <!-- Success Message Alert -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>

      <!-- Error Message Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form (ngSubmit)="onSubmit()" class="px-12" #forcePasswordForm="ngForm">
        <div class="form-group">
          <p class="text-[#696969] text-sm text-center mb-6 leading-[1.6rem]">
            Please change default password with new one for confidential.
          </p>
          <div class="mb-8">
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="w-full pb-2 pl-0 border-[#afafaf] border-b outline-none bg-transparent text-sm focus:outline-none focus:ring-0"
              [(ngModel)]="newPassword"
              #newPassField="ngModel"
              required
              minlength="6"
              maxlength="20"
              placeholder="Enter new password"
            />
            <div
              *ngIf="
                newPassField.invalid &&
                (newPassField.dirty || newPassField.touched)
              "
              class="error"
            >
              <small *ngIf="newPassField.errors?.['required']"
                >New password is required</small
              >
              <small *ngIf="newPassField.errors?.['minlength']">
                Password must be at least 6 characters long
              </small>
              <small *ngIf="newPassField.errors?.['maxlength']">
                Password cannot exceed 20 characters
              </small>
            </div>
          </div>
          <div>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full pb-2 pl-0 border-[#afafaf] border-b outline-none bg-transparent text-sm focus:outline-none focus:ring-0"
              [(ngModel)]="confirmPassword"
              #cPassField="ngModel"
              required
              minlength="6"
              placeholder="Confirm password"
              (input)="checkPasswords()"
            />
            <div *ngIf="passwordMismatch" class="error">
              <small>Passwords do not match.</small>
            </div>
          </div>
        </div>

        <div class="flex justify-center my-10">
          <button
            type="submit"
            class="w-[40%] disabled:bg-[#8494aa] bg-[#336699] rounded-full text-white py-[12px]"
            [disabled]="forcePasswordForm.invalid || isLoading"
          >
            Submit
          </button>
        </div>

        <div *ngIf="isLoading">
          <p class="loading-message">Sending OTP, please wait...</p>
        </div>
      </form>
    </div>
  </div>
</div>
