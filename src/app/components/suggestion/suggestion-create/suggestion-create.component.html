<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg mt-6">
    <h2 class="text-lg font-bold mb-4">Suggest Your Opinion</h2>
    <!-- Content Text Area -->
    <label for="content" class="block text-gray-700 font-semibold mb-2">Content</label>
    <textarea
      id="content"
      [(ngModel)]="suggestion.content"
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
      rows="4"
      placeholder="Type your suggestion here..."
    ></textarea>

    <!-- Buttons -->
    <div class="flex justify-end mt-6">
      <button
        class="px-4 py-2 mr-2 text-sm text-gray-700 border border-gray-300 rounded-md hover:bg-gray-100"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 flex items-center gap-1" (click)="onSubmit()"
      >
        <span class="material-icons mr-1">send</span> Send
      </button>
    </div>
  </div>
