<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Feedback Overall Review</h2>
  
  <!-- List of Feedback Responses -->
  <ul class="space-y-4">
    <li *ngFor="let response of feedbackResponses" class="p-4 bg-gray-100 border rounded-md">
      <p class="text-lg font-medium text-gray-800">{{ response.response }}</p>
      
      
      <p *ngIf="feedbackCounts[response.id]" class="text-sm font-bold text-gray-800">
        <span class="text-lg text-blue-600">{{ feedbackCounts[response.id] }}</span> 
        time{{ feedbackCounts[response.id] === 1 ? '' : 's' }} given
      </p>
      
      
    
    </li>
  </ul>
