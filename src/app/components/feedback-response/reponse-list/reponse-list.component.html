<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Feedback Options List</h2>
  
    <!-- Create Button -->
    <div class="flex justify-end mb-4">
      <button
        class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700"
        routerLink="/admin/feedback-option"
      >
        Add New Option
      </button>
    </div>
  
    <!-- List of Feedback Responses -->
    <ul class="space-y-4">
      <li *ngFor="let response of feedbackResponses" class="p-4 bg-gray-100 border rounded-md">
        <p class="text-lg font-medium text-gray-800">{{ response.response }}</p>
        <p class="text-sm text-gray-500">User ID: {{ response.userId }}</p>
        
        <!-- Edit and Delete Icons -->
        <div class="flex justify-end gap-4 mt-2">
          <button type="button" class="text-indigo-600 hover:text-indigo-800">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button type="button" class="text-red-600 hover:text-red-800" (click)="showDeleteConfirmation(response)">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </li>
    </ul>
  
    <!-- Delete Confirmation Modal -->
    <div *ngIf="isDeleteConfirmationVisible" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Are you sure you want to delete this response?</h3>
        <div class="flex justify-between">
          <button (click)="cancelDelete()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Cancel</button>
          <button (click)="deleteFeedbackResponse()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
        </div>
      </div>
    </div>
  </div>
