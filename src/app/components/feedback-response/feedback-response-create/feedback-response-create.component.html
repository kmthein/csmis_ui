<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    
    <!-- Create View -->
    <div>
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Create Feedback Option</h3>
  
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="response" class="block text-lg font-medium text-gray-700">Response</label>
          <input
            id="response"
            [(ngModel)]="feedbackResponse.response"
            name="response"
            type="text"
            class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="Enter your Option"
            required
          />
        </div>
  
        <!-- Submit and Cancel Buttons -->
        <div class="flex justify-between">
          <button type="button" (click)="cancel()" class="w-1/3 py-2 px-4 bg-gray-500 text-white rounded-md hover:bg-gray-600">
            Cancel
          </button>
          <button type="submit" [disabled]="isSubmitting" class="w-1/3 py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" [class.opacity-50]="isSubmitting">
            <span *ngIf="isSubmitting">Submitting...</span>
            <span *ngIf="!isSubmitting">Submit Option</span>
          </button>
        </div>
      </form>
    </div>
  
    <!-- Return to Feedback Options List Button -->
    <div class="flex justify-end mt-6">
      <button
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
        routerLink="/admin/list-feedback-options"
      >
        Return to Feedback Options List
      </button>
    </div>
  </div>
