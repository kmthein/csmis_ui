<div *ngIf="lunch" class="max-w-3xl mx-auto my-8 p-6 bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 shadow-xl rounded-lg">
  <h3 class="text-4xl font-extrabold text-center text-gray-800 mb-6">Today's Lunch</h3>
  <p class="text-lg text-gray-700"><strong>Menu:</strong> {{ lunch.menu }}</p>
  <p class="text-lg text-gray-700"><strong>Date:</strong> {{ lunch.date | date: 'yyyy-MM-dd' }}</p>

  <div *ngIf="lunch.meats?.length" class="mt-4">
    <p class="text-lg text-gray-700"><strong>Meats:</strong> {{ lunch.meats }}</p>
  </div>
</div>

<form (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl">
  <div class="space-y-6">
  

    <!-- Response Section (Good/Bad) -->
    <div>
      <label for="response" class="block text-lg font-medium text-gray-700 mb-2">How was the lunch? (Required)</label>
      <div class="flex space-x-6">
        <label class="flex items-center text-lg">
          <input 
            type="radio" 
            [(ngModel)]="feedback.response" 
            name="response" 
            value="GOOD"
            required
            class="h-6 w-6 text-green-600 focus:ring-0">
          <span class="ml-2">Good</span>
        </label>
        <label class="flex items-center text-lg">
          <input 
            type="radio" 
            [(ngModel)]="feedback.response" 
            name="response" 
            value="BAD"
            required
            class="h-6 w-6 text-red-600 focus:ring-0">
          <span class="ml-2">Bad</span>
        </label>
      </div>
    </div>

    <div>
      <label for="comment" class="block text-lg font-medium text-gray-700 mb-2">Your Feedback (Optional):</label>
      <textarea 
        id="comment" 
        [(ngModel)]="feedback.comment" 
        name="comment" 
        rows="4"
        placeholder="Write your feedback here..." 
        maxlength="100"
        class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      ></textarea>
      <p class="text-sm text-gray-500 mt-1">Max 100 characters</p>
    </div>

    <!-- Button Group (Send Feedback and Cancel) -->
    <div class="flex space-x-4 mt-6">
      <button 
        type="submit" 
        [disabled]="!feedback.response" 
        class="py-3 px-6 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 disabled:bg-gray-400">
        Send Feedback
      </button>

      <button 
        (click)="cancel()" 
        class="py-3 px-6 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200">
        Cancel
      </button>
    </div>
  </div>
</form>
