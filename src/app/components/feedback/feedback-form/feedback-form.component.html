<div
  *ngIf="lunch"
  class="max-w-4xl mx-auto my-8 p-6 bg-white shadow-xl rounded-xl"
>
  <h3 class="text-4xl font-extrabold text-center text-gray-900 mb-6">
    Lunch Details
  </h3>
  
  <!-- Menu Section -->
  <div class="border-b-2 border-gray-300 pb-4 mb-4">
    <p class="text-2xl font-semibold text-indigo-700">
      <span class="text-lg text-gray-600">Menu: </span>
      <span class="text-xl font-extrabold text-indigo-800">{{ lunch.menu }}</span>
    </p>
  </div>
  
  <!-- Date Section -->
  <p class="text-lg text-gray-700 mb-4">
    <strong class="font-semibold">Date:</strong> 
    {{ lunch.date | date: 'EEE, MMM d, yyyy' }}
  </p>
  
  <!-- Meats Section -->
  <div *ngIf="lunch.meats?.length" class="mt-4">
    <p class="text-lg text-gray-700">
      <strong class="font-semibold">Meats:</strong> {{ lunch.meats }}
    </p>
  </div>

</div>


<form
  *ngIf="lunch"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-xl"
>
  <div class="space-y-6">
    <!-- Feedback for Lunch Response -->
    <div>
      <label
        for="response"
        class="block text-lg font-medium text-gray-700 mb-2"
        >How was the lunch? (Required)</label
      >
      <div class="flex space-x-6">
        <label class="flex items-center text-lg">
          <input
            type="radio"
            [(ngModel)]="feedback.response"
            name="response"
            value="GOOD"
            required
            class="h-6 w-6 text-green-600 focus:ring-0"
          />
          <span class="ml-2">Good</span>
        </label>
        <label class="flex items-center text-lg">
          <input
            type="radio"
            [(ngModel)]="feedback.response"
            name="response"
            value="BAD"
            required
            class="h-6 w-6 text-red-600 focus:ring-0"
          />
          <span class="ml-2">Bad</span>
        </label>
      </div>
    </div>

    <!-- Feedback Comment -->
    <div>
      <label
        for="comment"
        class="block text-lg font-medium text-gray-700 mb-2"
        >Your Feedback (Optional):</label
      >
      <textarea
        id="comment"
        [(ngModel)]="feedback.comment"
        name="comment"
        rows="4"
        placeholder="Write your feedback here..."
        maxlength="100"
        class="w-full p-4 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      ></textarea>
      <p class="text-sm text-gray-500 mt-1">Max 100 characters</p>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="flex space-x-4 mt-6">
      <button
        type="submit"
        [disabled]="!feedback.response"
        class="py-3 px-6 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-200 disabled:bg-gray-400"
      >
        Send Feedback
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="py-3 px-6 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition duration-200"
      >
        Cancel
      </button>
    </div>
  </div>
</form>

<!-- Loading and Error Handling -->
<div
  *ngIf="!lunch"
  class="text-center text-gray-600 text-lg mt-8"
>
  <p>Loading lunch details...</p>
</div>
