    <div

    >
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        (click)="toggleModal()"
      >
        Create New
      </button>
    </div>
  </div>
  <div class="pb-6">
    <app-annoucement-card></app-annoucement-card>
  </div>
  <div class="pb-6">
    <app-annoucement-card></app-annoucement-card>
  </div>
  <div class="pb-6">
    <app-annoucement-card></app-annoucement-card>
  </div>
  <div class="pb-6">
    <app-annoucement-card></app-annoucement-card>
  </div>
</div>

<div
  *ngIf="isModalOpen"
  class="fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full h-full bg-gray-500 bg-opacity-50"
>
  <div
    class="relative p-4 w-full max-w-lg bg-white rounded-lg shadow dark:bg-gray-700"
  >
    <!-- Modal content -->
    <div class="flex justify-between p-4 border-b dark:border-gray-600">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Create New Announcement
      </h3>
      <button
        (click)="toggleModal()"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <svg
          class="w-3 h-3"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
      </button>
    </div>
    <form class="p-4" #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-5">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          for="title"
          >Title</label
        >
        <input
          class="block w-full text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          id="title"
          [(ngModel)]="title"
          name="title"
          type="text"
          #titleInput="ngModel"
        />
        <small *ngIf="!title && (titleInput?.touched || titleInput?.dirty)">
          Title is required.
        </small>
      </div>
      <div class="my-5">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Content</label
        >
        <div class="border rounded-md">
          <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
          </ngx-editor-menu>
          <ngx-editor
            [editor]="editor"
            [(ngModel)]="editorContent"
            name="editorContent"
            #contentInput="ngModel"
            class="w-80"
          >
          </ngx-editor>
          <small
            *ngIf="
              !editorContent && (contentInput?.touched || contentInput?.dirty)
            "
          >
            Content is required.
          </small>
        </div>
      </div>
      <div class="my-5">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          for="file_input"
          >Upload file</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          aria-describedby="file_input_help"
          id="file_input"
          type="file"
          (change)="onFileSelected($event)"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          [disabled]="isLoading"
          class="bg-blue-700 text-white px-4 py-2 rounded-md text-sm cursor-pointer disabled:cursor-not-allowed disabled:bg-[#1e1552]"
        >
          Upload
        </button>
      </div>
    </form>
  </div>
</div>
