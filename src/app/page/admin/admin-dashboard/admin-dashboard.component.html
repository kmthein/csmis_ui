<div class="">
  <div class="my-3">
    <div class="flex gap-4">
      <div
        class="bg-white flex w-[25%] justify-between px-5 py-12 items-center rounded-lg"
      >
        <div>
          <p class="text-[#5B5B5B] mb-[16px]">Total Cost(Monthly)</p>
          <p class="font-bold">70000</p>
        </div>
        <div
          class="bg-[#91BAE3] inline-flex items-center justify-center h-10 w-10 rounded-xl"
        >
          <ng-icon
            name="ionCalendarNumberOutline"
            class="text-xl text-[#1c4166]"
          ></ng-icon>
        </div>
      </div>
      <div
        class="bg-white flex w-[25%] justify-between px-5 py-12 items-center rounded-lg"
      >
        <div>
          <p class="text-[#5B5B5B] mb-[16px]">Total Cost(Weekly)</p>
          <p class="font-bold">4500</p>
        </div>
        <div
          class="bg-[#FFCC33] inline-flex items-center justify-center h-10 w-10 rounded-xl"
        >
          <ng-icon
            name="ionTodayOutline"
            class="text-xl text-[#5f4c13]"
          ></ng-icon>
        </div>
      </div>
      <div
        class="bg-white flex w-[25%] justify-between px-5 py-12 items-center rounded-lg"
      >
        <div>
          <p class="text-[#5B5B5B] mb-[16px]">Lunch Price</p>
          <p class="font-bold">3000</p>
        </div>
        <div
          class="bg-[#E5E4FF] inline-flex items-center justify-center h-10 w-10 rounded-xl"
        >
          <ng-icon
            name="ionRestaurant"
            class="text-xl text-[#4c4a8a]"
          ></ng-icon>
        </div>
      </div>
      <div
        class="bg-white flex w-[25%] justify-between px-5 py-12 items-center rounded-lg"
      >
        <div>
          <p class="text-[#5B5B5B] mb-[16px]">Time Limit (Register)</p>
          <p class="font-bold">{{ dueDate }}, {{ dueTime }}</p>
        </div>
        <div class="cursor-pointer" (click)="openModal()">
          <ng-icon
            name="ionCreateOutline"
            class="text-2xl text-[#353535]"
          ></ng-icon>
        </div>

        <!-- Main modal -->
        <div
          *ngIf="isModalOpen"
          class="fixed inset-0 z-50 flex items-center justify-center"
        >
          <!-- Modal Backdrop -->
          <div
            class="fixed inset-0 bg-black opacity-50"
            (click)="closeModal()"
          ></div>

          <!-- Modal Content Wrapper -->
          <div class="relative z-10 p-4 w-full max-w-[30rem]">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
              <!-- Modal header -->
              <div
                class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600"
              >
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Schedule last register time
                </h3>
                <button
                  type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  (click)="closeModal()"
                >
                  <svg
                    class="w-3 h-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 14 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 pt-4 pb-8">
                <form
                  class="mx-auto"
                  #dateForm="ngForm"
                  (ngSubmit)="onSubmit(dateForm)"
                >
                  <div class="flex justify-center items-end gap-4">
                    <div>
                      <label
                        for="time"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Select date:</label
                      >
                      <div class="relative">
                        <select
                          class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-[0.85rem] dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          [(ngModel)]="lastRegisterDay"
                          name="lastRegisterDay"
                          required
                        >
                          <option disabled>Select day</option>
                          <option>Monday</option>
                          <option>Tuesday</option>
                          <option>Wednesday</option>
                          <option>Thursday</option>
                          <option>Friday</option>
                        </select>
                      </div>
                    </div>
                    <div>
                      <label
                        for="time"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Select time:</label
                      >
                      <div class="relative">
                        <div
                          class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
                        >
                          <svg
                            class="w-4 h-4 text-gray-500 dark:text-gray-400"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                              clip-rule="evenodd"
                            />
                          </svg>
                        </div>

                        <input
                          type="time"
                          id="time"
                          class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          min="09:00"
                          max="18:00"
                          [(ngModel)]="lastRegisterTime"
                          name="lastRegisterTime"
                          required
                        />
                      </div>
                    </div>
                    <div>
                      <button
                        type="submit"
                        class="bg-[#336699] hover:bg-[#2c5a88] disabled:bg-slate-400 rounded-md text-white p-[10px]"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="flex">
      <div class="w-[50%]">
        <div class="my-8 h-[350px]">
          <app-lunch-summary-pie></app-lunch-summary-pie>
        </div>
      </div>
    </div>
  </div>
</div>
