<div>
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-md font-semibold mb-4">Suggestions</h3>
    <ng-icon
      (click)="navgiateBack()"
      name="ionReturnUpBackOutline"
      class="text-2xl cursor-pointer text-[#363636] hover:text-[#363636]"
    ></ng-icon>
  </div>

  <div class="pb-6" *ngFor="let suggestion of suggestions">
    <div class="bg-white p-6 rounded-md shadow-lg mb-4">
      <div class="flex gap-4 mb-6">
        <!-- Profile Image -->
        <img
          class="w-16 h-16 rounded-full object-cover border"
          [src]="suggestion?.userImg || 'assets/default-profile.png'"
          alt="User avatar"
        />
        <!-- User Information and Suggestion Content -->
        <div class="w-full">
          <h4 class="font-medium text-xl">{{ suggestion?.name }}</h4>
          <span class="text-sm text-gray-600">
            {{ suggestion?.createdAt | dfnsFormat: 'EEE LLLL d yyyy' }}
          </span>
          
          <div class="mt-3 mb-6">
            <p class="whitespace-normal break-all text-lag">{{ suggestion?.content }}</p>
          </div>
          
          
          <!-- Tags Section (if any) -->
          <div *ngIf="suggestion?.tags?.length">
            <h5 class="font-medium text-md mb-2">Tags</h5>
            <div class="flex gap-2">
              <span
                *ngFor="let tag of suggestion?.tags"
                class="bg-gray-200 text-sm rounded-md px-3 py-1"
              >
                {{ tag }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
