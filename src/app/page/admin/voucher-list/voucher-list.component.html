<div class="">
  <div class="flex justify-between items-center">
    <h3 class="text-md font-semibold">Voucher List</h3>
    <div
      class="flex md:order-2 gap-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <a
        routerLink="/admin/voucher/new"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 flex items-center gap-2"
      >
        <ng-icon name="ionAddOutline"></ng-icon>
        Create Voucher
      </a>
    </div>
  </div>
  <div class="my-4">
    <ag-grid-angular
      style="width: 100%; height: 100vh"
      class="ag-theme-alpine"
      [rowData]="vouchers"
      [columnDefs]="colDefs"
      [pagination]="pagination"
      [paginationPageSize]="paginationPageSize"
      [paginationPageSizeSelector]="paginationPageSizeSelector"
    >
    </ag-grid-angular>
  </div>
</div>
