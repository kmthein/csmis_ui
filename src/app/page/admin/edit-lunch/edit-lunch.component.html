<div>
  <h3 class="text-lg font-medium mb-5">
    Edit Lunch Menu
    <span class="font-normal text-[18px] text-[#444444]"
      >({{ lunch.date }})</span
    >
  </h3>
  <form
    #weeklyForm="ngForm"
    (ngSubmit)="onSubmit(weeklyForm)"
    novalidate
    class="weekly-form"
  >
    <div class="flex justify-between mr-9">
      <input type="date" name="date" [(ngModel)]="lunch.date" hidden />
      <div class="w-[50%]">
        <div class="flex gap-6 mb-4">
          <div class="w-full">
            <label class="text-[#696969] mb-1 block text-sm"> Menu </label>
            <textarea
              type="text"
              required
              name="menu"
              [(ngModel)]="lunch.menu"
              class="block w-full bg-[#FCFCFC] border-0 rounded-sm read-only:bg-[#fcfcfc88]"
            ></textarea>
            <!-- <div *ngIf="staffIdInput.invalid && staffIdInput.touched">
        <small *ngIf="staffIdInput.errors?.['required']"
          >Staff ID is required</small
        >
      </div> -->
          </div>
        </div>
      </div>
      <div class="w-[45%]">
        <div class="flex gap-4 mb-8">
          <div class="w-[50%]">
            <label class="text-[#696969] mb-1 block text-sm"
              >Price (Per Lunch)</label
            >
            <input
              type="number"
              name="price"
              [(ngModel)]="lunch.price"
              required
              class="block w-full bg-[#FCFCFC] border-0 rounded-sm read-only:bg-[#fcfcfc88]"
            />
            <!-- <div *ngIf="staffIdInput.invalid && staffIdInput.touched">
        <small *ngIf="staffIdInput.errors?.['required']"
          >Staff ID is required</small
        >
      </div> -->
          </div>
          <div class="w-[50%]">
            <label class="text-[#696969] mb-1 block text-sm">Restaurant</label>
            <select
              id="restaurant"
              name="restaurant"
              class="bg-[#FCFCFC] border border-[#e6e6e6] text-gray-900 focus:ring-blue-500 focus:border-blue-500 w-full h-10 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              [(ngModel)]="lunch.restaurantId"
              required
              #restaurantSelect="ngModel"
            >
              <option [ngValue]="null" disabled>
                Please select restaurant
              </option>
              <option
                *ngFor="let restaurant of restaurants"
                [ngValue]="restaurant.id"
              >
                {{ restaurant.name }}
              </option>
            </select>
            <div *ngIf="restaurantSelect.invalid && restaurantSelect.touched">
              <small *ngIf="restaurantSelect.errors?.['required']"
                >Please select a restaurant.</small
              >
            </div>
          </div>
        </div>
        <div class="w-full mb-6">
          <label class="text-[#696969] mb-1 block text-sm">Company rate</label>
          <div class="relative mb-6">
            <label for="labels-range-input" class="sr-only">Company rate</label>
            <input
              id="labels-range-input"
              type="range"
              name="companyRate"
              [(ngModel)]="lunch.companyRate"
              value="50"
              min="0"
              max="100"
              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
            />
            <span
              class="text-sm text-gray-500 dark:text-gray-400 absolute start-0 -bottom-6"
              >Min (0%)</span
            >
            <span
              class="text-sm text-gray-500 dark:text-gray-400 absolute start-2/4 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6"
              >50%</span
            >
            <span
              class="text-sm text-gray-500 dark:text-gray-400 absolute end-0 -bottom-6"
              >Max (100%)</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center gap-6 my-20">
      <button
        (click)="backToMenuList()"
        class="w-[150px] bg-transparent hover:bg-[#adadad1e] rounded-full text-[#888888] border-2 border-[#CDCDCD] py-[10px]"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="weeklyForm.invalid"
        class="w-[150px] bg-[#336699] hover:bg-[#2c5a88] disabled:bg-slate-400 rounded-full text-white py-[10px]"
      >
        Update
      </button>
    </div>
  </form>
</div>
