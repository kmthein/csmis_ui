<div class="flex gap-4">
  <div class="">
    <h3 class="text-md font-semibold mb-4">My Profile</h3>
    <img src="assets/profile-lg.png" class="w-40" />
  </div>
  <form class="profile-form pt-6 px-8 min-w-[50%]">
    <div class="border shadow-md rounded-md px-8 py-8 mb-5">
      <h6 class="text-[#696969] block text-sm font-bold mb-5">
        Staff Information
      </h6>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Staff ID</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Name</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Door Log No</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Email</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Division</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Department</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex items-center gap-8">
        <label class="text-[#696969] text-sm w-[50%]">Team</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
    </div>
    <div class="border shadow-md rounded-md px-8 py-8 mb-5">
      <h6 class="text-[#696969] block text-sm font-bold mb-5">
        User Preference
      </h6>
      <div class="flex items-center gap-8 mb-8">
        <label class="text-[#696969] text-sm w-[50%]">Avoid Meat</label>
        <input
          type="text"
          name="staffId"
          required
          readonly
          class="block w-full bg-[#FCFCFC] border-0 h-10 rounded-sm read-only:bg-[#fcfcfc88]"
        />
      </div>
      <div class="flex gap-[25%]">
        <div class="">
          <span class="text-[#696969] text-sm dark:text-gray-300 mb-2 block"
            >Received Mail</span
          >
          <div>
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                value=""
                class="sr-only peer"
                disabled="viewMode"
              />
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"
              ></div>
            </label>
          </div>
        </div>
        <div class="">
          <span class="text-[#696969] text-sm dark:text-gray-300 mb-2 block"
            >Vegetarian</span
          >
          <div>
            <label class="inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                value=""
                class="sr-only peer"
                [disabled]="viewMode"
              />
              <div
                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full disabled:peer-checked:bg-black peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600"
                [ngClass]="
                  viewMode
                    ? 'peer-checked:bg-blue-300'
                    : 'peer-checked:bg-blue-600'
                "
              ></div>
            </label>
          </div>
        </div>
      </div>
      <div class="flex justify-end gap-4 mt-8 mb-4">
        <button
          class="w-[25%] bg-transparent hover:bg-[#adadad1e] rounded-full text-[#888888] border-2 border-[#CDCDCD] text-sm py-[8px]"
          *ngIf="!viewMode"
          (click)="toggleMode(true)"
        >
          Cancel
        </button>
        <button
          *ngIf="viewMode"
          class="w-[25%] bg-[#336699] hover:bg-[#2c5a88] rounded-full text-white text-sm py-[8px]"
          (click)="toggleMode(false)"
        >
          Edit
        </button>
        <button
          *ngIf="!viewMode"
          class="w-[25%] bg-[#336699] hover:bg-[#2c5a88] rounded-full text-white text-sm py-[8px]"
          (click)="toggleMode(true)"
        >
          Update
        </button>
      </div>
    </div>
  </form>
</div>
