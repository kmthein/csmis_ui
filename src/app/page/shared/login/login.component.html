<div class="flex justify-center items-center h-screen login">
  <div
    class="w-[85%] md:w-[60%] xl:w-[35%] 2xl:w-[25%] bg-[#ffffffe3] login-container rounded-lg"
  >
    <img src="assets/logo.png" class="w-20 mx-auto mt-10 mb-7" />
    <div class="px-8 lg:px-12 mb-14">
      <h5 class="text-center text-[#808080] font-medium">
        Catering Service Management Information System
      </h5>
    </div>
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
      novalidate
      class="px-8 lg:px-[15%] mb-10"
    >
      <div class="flex gap-4 items-center mb-8">
        <ng-icon name="ionPerson" class="text-[#808080]"></ng-icon>
        <div class="w-full">
          <input
            type="text"
            name="staffId"
            #staffIdInput="ngModel"
            placeholder="Staff ID"
            [(ngModel)]="staffId"
            required
            class="w-full pb-2 pl-0 border-[#afafaf] border-b outline-none bg-transparent focus:outline-none focus:ring-0"
          />
          <div *ngIf="staffIdInput.invalid && staffIdInput.touched">
            <small *ngIf="staffIdInput.errors?.['required']"
              >Staff ID is required</small
            >
          </div>
        </div>
      </div>
      <div class="flex gap-4 items-center mb-14">
        <ng-icon name="ionLockClosed" class="text-[#808080]"></ng-icon>
        <div class="w-full">
          <input
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="password"
            #passwordInput="ngModel"
            required=""
            class="w-full pb-2 pl-0 border-[#afafaf] border-b outline-none bg-transparent focus:outline-none focus:ring-0"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched">
            <small *ngIf="staffIdInput.errors?.['required']"
              >Password is required</small
            >
          </div>
        </div>
      </div>
      <li><a href="https://www.freepik.com/icons/forget-password"></a><a routerLink="/forgot-password">Forgot Password</a></li>

      <div class="flex justify-center mb-10">
        <button class="w-[40%] bg-[#336699] rounded-full text-white py-[15px]">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
